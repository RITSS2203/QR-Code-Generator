<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/012/284/013/original/qr-code-icon-special-identity-illustration-as-simple-sign-and-trendy-symbol-for-design-websites-presentation-or-apps-elements-vector.jpg" type="image/x-icon"
    </head>
    <body>
        <div class="container">
            <p>Enter your text</p>
            <input type="text" placeholder="Text or URL" id="qrText">
            <div id="imgBox">
                <img src="" id="qrImage">
            </div>
            <button onclick="gererateQR()">Generate QR Code</button>
        </div>
        

        <script>

            let imgBox = document.getElementById("imgBox");
            let qrImage = document.getElementById("qrImage");
            let qrText = document.getElementById("qrText");


            function gererateQR(){
                qrImage.src ="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("show-img");
            }
        </script>
    </body>
</html>
